<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .bg {
            background-image: url("/static/img6.png");

            height: 100%;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            filter: blur(2px);
            position: fixed;
            width: 100%;
            z-index: -1;
        }

        .content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: black;
        }

        .btn {
            background-color: rgba(0, 0, 0, 0.6);
            border: none;
            color: white;
            padding: 15px 30px;
            margin: 10px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 8px;
            transition: background 0.3s;
        }

        .btn:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }
    </style>
</head>
<body>
    <div class="bg"></div>

    <div class="content">
        <h1>Get Interview-Ready with Confidence & AI.</h1>
        <a href="/register"><button class="btn">Register</button></a>
        <a href="/login"><button class="btn">Login</button></a>
    </div>
</body>
</html>
